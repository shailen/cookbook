<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TripMeter</title>
    <link rel="stylesheet" href="trip_meter.css">
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>Lat</th>
        <th>Long</th>
        <th>Timestamp</th>
        <th>Accuracy</th>
      </tr>
      <tr id="start"></tr>
      <tr id="current"></tr>
    </table>
    
    <table>
      <tr>
        <td>Distance travelled: </td>
        <td id="distance"></td>
      </tr>
      <tr>
        <td>Duration: </td>
        <td id="duration"></td>
      </tr>
    </table>
   
    <script type="application/dart" src="trip_meter.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
  </body>
</html>
